<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>Javascript Object Notation</h2>

    <script>
        friend = { 		// object
            name: "kuddus",
            age: 22,
            hobby: "Reading books",
            relation: "ache Oneeeeek",
            gf: [
                { name: "Jorina", age: 21, address: "Dhaka" },
                { name: "Sokhina", age: 22, address: "Dhaka" },
                { name: "Rohima", age: 23, address: "Dhaka" },
            ]
        };
        const friendDetailsJSON = JSON.stringify(friend);	// object to JSON file
        console.log(friendDetailsJSON);

        const friendDetailsFormJSON = JSON.parse(friendDetailsJSON) //JSON to object
        console.log(friendDetailsFormJSON);



    </script>
</body>

</html>
