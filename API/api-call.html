<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API call</title>
</head>

<body>
    <h1>API call</h1>
    <h2>Application Programming Interface</h2>
    <ul id="user-container">
    </ul>
    <input id="title" type="text" placeholder="Title">
    <input id="main-text" type="text" placeholder="Main text">
    <button id="submit">submit</button>

    <script>


        document.getElementById('submit').addEventListener('click', function () {
            const title = document.getElementById('title').value;
            const mainText = document.getElementById('main-text').value;
            const post = { title: title, body: mainText }

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(post),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json));
        })


        function displayUserData(userInfo) {
            const ul = document.getElementById("user-container");
            const userNames = userInfo.map(u => u.name);
            for (let i = 0; i < userNames.length; i++) {
                const userName = userNames[i];
                const li = document.createElement('li');
                li.innerText = userName;
                ul.appendChild(li);
            }

        }
    </script>
</body>

</html>
